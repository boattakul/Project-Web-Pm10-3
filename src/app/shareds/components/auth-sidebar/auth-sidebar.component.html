<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div *ngIf="UserLogin" class="app-sidebar__user">
        <img *ngIf="UserLogin.image" class="app-sidebar__user-avatar" [src]="UserLogin.image" alt="User Image">
        <img *ngIf="!UserLogin.image" class="app-sidebar__user-avatar" src="assets/images/no-image-profile.png" alt="User Image">
        <div>
            <p class="app-sidebar__user-name">
                {{ UserLogin.firstname }} {{ UserLogin.lastname }}
            </p>
            <p class="app-sidebar__user-designation">
                {{ UserLogin.position }}
            </p>
        </div>
    </div>
    <ul class="app-menu">
        <li>
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthURL.Dashboard]" routerLinkActive="active">
                <i class="app-menu__icon fa fa-dashboard"></i>
                <span class="app-menu__label">แดชบอร์ด</span>
            </a>
        </li>
        <li class="treeview" routerLinkActive="is-expanded">
            <a class="app-menu__item" href="#" data-toggle="treeview">
                <i class="app-menu__icon fa fa-users"></i>
                <span class="app-menu__label">ส่วนของสมาชิก</span>
                <i class="treeview-indicator fa fa-angle-right"></i>
            </a>
            <ul class="treeview-menu">
                <li>
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.Member]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> รายการสมาชิก
                    </a>
                </li>
                <li>
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.MemberCreate]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> เพิ่มสมาชิกใหม่
                    </a>
                </li>
            </ul>
        </li>
        
    </ul>
</aside>
